stages:
    - lint
    - test
    - version

lint:full:
    image: spam312sn/symfony:php7.2-xdebug
    stage: lint
    before_script: # Override global `before_script`
        - php -v
    script:
        - find './' -type f -name '*.php' -not -path './vendor/*' -not -path './var/*' -print0 | xargs -n 1 -0 php -l
    when: manual
    only:
        - merge_requests

test:all:
    image: spam312sn/symfony:php7.2-xdebug
    stage: test
    script:
        - composer install --dev -q
        - php vendor/bin/phpunit
    when: manual
    only:
        - merge_requests

test:coverage:
    image: spam312sn/symfony:php7.2-xdebug
    stage: test
    artifacts:
        paths:
            - tests/output/
        expire_in: 2 day
    script:
        - composer install --dev -q
        - php vendor/bin/phpunit --coverage-html=tests/output --coverage-text --colors=never
    when: manual
    only:
        - merge_requests

version:major:
    image: spam312sn/symfony:php7.2-xdebug
    stage: version
    script:
        - composer install -q
        - php bin/version-updater --major
    when: manual
    only:
        - master

version:minor:
    image: spam312sn/symfony:php7.2-xdebug
    stage: version
    script:
        - composer install -q
        - php bin/version-updater --minor
    when: manual
    only:
        - master

version:patch:
    image: spam312sn/symfony:php7.2-xdebug
    stage: version
    script:
        - composer install -q
        - php bin/version-updater --patch
    when: manual
    only:
        - master
